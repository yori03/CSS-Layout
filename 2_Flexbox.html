<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Belajar Flex Box</title>
        <style>
            .wadah_flex{
                display: flex;
                background-color: palevioletred;
                flex-flow: row wrap;
                justify-content: space-between;
            }
            .wadah_flex > div{
                background-color: pink; 
                margin: 10px;
                padding: 10px;
                font-size: 30px; 
            }
        </style>
    </head>
    <body>
        <div class="wadah_flex">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
        </div>
        <p>Kesimpulan</p>
    </body>
</html>
